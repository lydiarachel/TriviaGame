<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta class="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oregano" rel="stylesheet">
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>

<body>

    <div class="header">
        <img src="./assets/images/TriviaGameHeader.png" alt="Trivia Game Header">
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!--Start button that will be hidden when pressed-->
                <button type="button" class="btn btn-primary" id="startButton">Start</button>

                <!--questions that will be displayed when start button pressed-->
                <div id="startOfGame">
                    <h1 id="countdownClock">Time Remaining:
                        <span id="actualTimeLeft">60 Seconds</span>
                    </h1>
                    <p class="question">1. The original ThunderCats show was animated in which country?</p>
                    <form class="answers">
                        <input type="radio" class="numOne" value="Japan" id="rightAnswer"> Japan
                        <br>
                        <input type="radio" class="numOne" value="US"> The United States
                        <br>
                        <input type="radio" class="numOne" value="France"> France
                        <br>
                        <input type="radio" class="numOne" value="Australia"> Australia
                        <br>
                        <br>
                        <button type="button" value="Submit" class="btn btn-primary submit" id="endButton">Submit</button>

                    </form>
                </div>

                <!--Results Page to be displayed once submit button is pressed-->
                <div id="resultsDisplay">
                    <H1>ThunderCats Ho!</h1>
                    <div id="correct"> </div>
                    <div id="incorrect"></div>
                    <div id="unanswered"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
